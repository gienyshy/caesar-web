<div class="comment-form">
  <form action="{% url caesar.comments.views.new_comment %}" method="post">
    {% csrf_token %}
    {{ form.text }}
    {{ form.start }}
    {{ form.end }}
    {{ form.chunk }}
    <button type="submit">Save</button>
    <button type="button">Cancel</button>
  </form>
</div>
