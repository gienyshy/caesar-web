<script type="text/javascript">

$(document).ready(function() {

  var comment_type = "reply";
  createSimilarCommentWrapper(comment_type);

  // Remove similar-comment wrapper whenever the user closes a new comment entry box.
  $(".new-reply").on("remove", function(e) {
    removeSimilarCommentWrapper(comment_type);
  });

  $("#textentry").keypress(function(event) {
    // Keys
    // 13  carriage return
    // 32  space
    var keys = [13, 32];
    if (keys.indexOf(event.which) != -1) {
      commentSearch.search($("#textentry").val(), comment_type);
    }

  });
});

</script>

<div class="comment comment-reply new-reply">
  <div class="reply-form">
    <form id="reply-comment-form"
      action="{% url 'review.views.reply' %}" method="post">
      {% csrf_token %}
      {{ form.text }}
      {{ form.parent }}
      <button type="submit">Save</button>
      <button id="cancel-reply-button" type="button">Cancel</button>
    </form>
  </div>
</div>
