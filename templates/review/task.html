<div id="task-{{task.id}}-{{task.chunk.id}}" class="task-line
  {% if task.status == 'N' %}new{% endif %}
  ">
  <span class="chunk-name">
    {{ task.chunk.name }}
  </span>
  <span class="task-stats">
    <span class="comment-count" title="Comments">
      {{ task.chunk.comments.count }}
    </span>
    <span class="reviewer-count" title="Reviewers">
      {{ task.chunk.tasks.count }}
    </span>
  </span>
  <span class="task-snippet">
    {{ task.chunk.generate_snippet }}
  </span>
</div>
