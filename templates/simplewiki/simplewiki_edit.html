{% extends "simplewiki/simplewiki_base.html" %}
{% load i18n simplewiki_utils %}
{% block wiki_page_title %}
	{{wiki_article.title}}
{% endblock %}

{% block wiki_body %}
<form method="POST" id="wiki_revision">{% csrf_token %}
	<table id="wiki_revision_table">
	{{ wiki_form }}
	<tr>
		<td colspan="2" align="right">
			<input type="submit" value="{% trans "Submit Changes" %}" /></td>
	</tr>
	</table>
</form>
<br>
<div style="text-align:right">
    <image title="History" onclick="location.href='{% url wiki_history wiki_article.get_url 1 %}'" src="/static/img/history-small.png">
</div>
{% endblock %}
